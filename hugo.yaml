title: Candle in the Dark
languageCode: en-US
baseURL: https://el-yawd.github.io

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

# add google analytics

outputs:
  home: [HTML, RSS]

markup:
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: RSS
      weight: 4
      url: "/index.xml"
      params:
        icon: rss

params:
  comments:
    enable: false
    type: giscus

    giscus:
      repo: el-yawd/el-yawd.github.io
      repoId: R_kgDOPAI12g
      category: Announcements
      categoryId: DIC_kwDOPAI12s4Cr3Uf
      mapping: pathname
      data-loading: lazy

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/el-yawd/el-yawd.github.io"

  theme:
    default: dark

  author:
    name: Diego Reis
    email: el-yawd@protonmail.com

  description: "Diego Reis' blog"
