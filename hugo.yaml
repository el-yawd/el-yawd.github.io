title: Candle in the Dark
languageCode: en-US
baseURL: https://el-yawd.github.io

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

# add google analytics

outputs:
  home: [HTML, RSS]

markup:
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search

params:
  comments:
    enable: false
    type: giscus

    giscus:
      repo: <repository>
      repoId: <repository ID>
      category: <category>
      categoryId: <category ID>

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  theme:
    default: dark

  author:
    name: Diego Reis
    email: el-yawd@protonmail.com

  description: "A Hugo theme for developers"
